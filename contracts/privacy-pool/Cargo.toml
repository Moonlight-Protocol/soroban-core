[features]
no-utxo-events = []


[dependencies]
soroban-sdk = { workspace = true }
moonlight-utxo-core = { workspace = true , features = [] }


[dev-dependencies]
soroban-sdk = { workspace = true }
moonlight-utxo-core = { workspace = true, features = ["testutils"] }
