[workspace]
resolver = "2"
members = [
  "modules/utxo",
]

[workspace.dependencies]
soroban-sdk = "22.0.3"
soroban-token-sdk = "22.0.3"
utxo-handler = { path = "modules/utxo" }


[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.test]
overflow-checks = true

